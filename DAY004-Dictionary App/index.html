<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <br /><br />
    <div class="container">
      <audio style="display: none" id="audio" controls></audio>
      <div class="search-box">
        <input id="input-text" placeholder="Enter your word here" type="text" />
        <button id="search-btn">Submit</button>
      </div>
      <div class="result" id="result">
        <div>
          <div class="word">
            <h3 id="word"></h3>
            <button id="sound"><i class="fa-solid fa-volume-high"></i></button>
          </div>
          <div id="detailsBody"></div>
        </div>
      </div>
      <div id="noword">
        <h3 style="text-align: center; margin-top: 30px; display: none">
          No word found
        </h3>
      </div>
    </div>
    <br /><br />
    <script src="script.js"></script>
  </body>
</html>
